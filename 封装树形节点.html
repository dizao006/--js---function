<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 CDN 示例</title>
    <!-- 引入Vue 3 -->
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">
        {{ message }}
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    message: 'Hello Vue 3!'
                }
            }
        }).mount('#app');
    </script>
</body>

</html>
