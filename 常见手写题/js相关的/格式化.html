<script>
    // 实现一个函数，
    // 把一个字符串数组（[‘zm’, ‘za’, ‘b’, ‘lm’, ‘ln’, ‘k’]） 格式化成一个对象
    // { ‘b’: [‘b’], ‘k’: [‘k’], ‘l’: [‘lm’, ‘ln’], ‘z’: [‘za’, ‘zm’] }
    function GSH(arr) {
        return Object.groupBy(arr, (e) => e[0])
    }
    let arr = ['zm', 'za', 'b', 'lm', 'ln', 'k']
    console.log(GSH(arr)) 
</script>
