<script>
    class local {
        setItem(key, data) {
            localStorage.setItem(key, JSON.stringify(data));
        }
        getItem(key) {
            return JSON.parse(localStorage.getItem(key)) ? JSON.parse(localStorage.getItem(key)) : null
        }
    }
    let loc = new local()
    loc.setItem('abc', '123')
    console.log(loc.getItem('abc'))
